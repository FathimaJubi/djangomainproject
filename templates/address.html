{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'CSS/address.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <form action="{% url 'payment' %}" method="post">
        {% csrf_token %}
        <h2>Type your delivery address </h2>
        <label>Full name</label><br>
        <input type="text" name="fullname"><br>
        <label>Mobile number</label><br>
        <input type="number" name="mobile"><br>
        <label>Flat, House no., Building, Company</label><br>
        <input type="text" name="flat"><br>
        <label>Area, Street, Village</label><br>
        <input type="text" name="area"><br>
        <label>Landmark</label><br>
        <input type="text" name="landmark"><br>
        <label>Pincode</label><br>
        <input type="number" name="pincode"><br>
        <label>Town/City</label><br>
        <input type="text" name="town"><br>
        <label>State</label><br>
        <select>
            <option>kerala</option>
            <option>Tamil Nadu</option>
            <option>karnataka</option>
            <option>Maharashtra</option>
            <option>Goa</option>
            <option>Madhya Pradesh</option>
            <option>Punjab</option>
        </select><br><br>
        <input type="submit" class="btn btn-warning" value="Use this address">
    </form>

</body>
</html>
